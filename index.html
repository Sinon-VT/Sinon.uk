<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinon</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Adjust layout to position chat beside video on desktop and below on mobile */
    body {
      background-color: #1f1f1f; /* Set background color to dark gray */
      color: #fff; /* Set text color to white for better visibility */
      font-family: Arial, sans-serif; /* Specify font family */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Set minimum height to 100% of viewport height */
    }

    .container {
      flex: 1; /* Expand container to fill remaining vertical space */
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap if screen is too small */
    }

    .video-wrapper,
    .chat-wrapper {
      box-sizing: border-box; /* Include padding and border in the width */
      padding: 10px; /* Add padding around each wrapper */
    }

    .video-wrapper {
      flex-basis: 60%; /* Set video wrapper to take up 60% of the container */
    }

    .chat-wrapper {
      flex-basis: 40%; /* Set chat wrapper to take up 40% of the container */
    }

    .video-wrapper iframe,
    .chat-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }

    footer {
      width: 100%;
      text-align: center;
      margin-top: auto; /* Push footer to the bottom of the page */
      color: #aaa; /* Dim footer text color */
      font-size: 14px; /* Adjust footer text size */
    }

    footer a {
      color: #fff; /* Set link color to white */
      text-decoration: none; /* Remove underline from links */
    }

    footer a:hover {
      text-decoration: underline; /* Add underline on hover */
    }

    /* Media query for screens smaller than 600px */
    @media only screen and (max-width: 600px) {
      .container {
        flex-direction: column; /* Change flex direction to column for smaller screens */
      }
      .video-wrapper,
      .chat-wrapper {
        flex-basis: 100%; /* Set both video and chat wrappers to take up 100% of the container */
      }
      .video-wrapper iframe {
        height: 70vh; /* Adjust the height of the video on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Twitch Video Embed Code -->
    <div class="video-wrapper">
      <iframe src="https://player.twitch.tv/?autoplay=false&channel=SinonVR&parent=sinon.uk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
    </div>
    
    <!-- Twitch Chat Embed Code -->
    <div class="chat-wrapper">
      <iframe src="https://www.twitch.tv/embed/SinonVR/chat?darkpopout&parent=sinon.uk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
    </div>
  </div>
  <footer>
    <p>Visit my <a href="https://www.youtube.com/@SinonVT">YouTube channel</a> for more content.</p>
    <p>&copy; 2024 Sinon</p>
  </footer>
</body>
</html>
