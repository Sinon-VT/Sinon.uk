<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinon</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Adjust layout to position chat beside video */
    body {
      background-color: #000; /* Set background color to black */
      color: #fff; /* Set text color to white for better visibility */
      font-family: Arial, sans-serif; /* Specify font family */
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap if screen is too small */
    }

    .video-wrapper,
    .chat-wrapper {
      flex: 1; /* Both video and chat wrappers will take equal space */
      margin: 10px; /* Add margin around each wrapper */
    }

    .video-wrapper iframe,
    .chat-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }

    footer {
      width: 100%;
      text-align: center;
      margin-top: 20px; /* Add space between content and footer */
      color: #aaa; /* Dim footer text color */
      font-size: 14px; /* Adjust footer text size */
    }

    footer a {
      color: #fff; /* Set link color to white */
      text-decoration: none; /* Remove underline from links */
    }

    footer a:hover {
      text-decoration: underline; /* Add underline on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Twitch Video Embed Code -->
    <div class="video-wrapper" style="padding-bottom: 56.25%; position: relative;">
      <iframe src="https://player.twitch.tv/?autoplay=false&channel=SinonVR&parent=sinon.uk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>
    
    <!-- Twitch Chat Embed Code -->
    <div class="chat-wrapper" style="padding-bottom: 56.25%; position: relative;">
      <iframe src="https://www.twitch.tv/embed/SinonVR/chat?darkpopout&parent=sinon.uk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>
  </div>
  <footer>
    <p>Visit my <a href="https://www.youtube.com/@SinonVT">YouTube channel</a> for more content.</p>
    <p>&copy; 2024 Sinon</p>
  </footer>
</body>
</html>
